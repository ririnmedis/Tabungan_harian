<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>💰 Catatan Tabungan Harian</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Icon Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="STYLE/style.css" />
  
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      animation: gradientShift 10s ease infinite;
      overflow-x: hidden;
    }
    
    @keyframes gradientShift {
      0% { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
      50% { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
      100% { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
    }
    
    /* Welcome Banner */
    .welcome-banner {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(255, 255, 255, 0.85));
      backdrop-filter: blur(20px);
      border-radius: 25px;
      padding: 30px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
      position: relative;
      overflow: hidden;
      animation: welcomeSlideIn 1.5s ease-out;
      margin-bottom: 30px;
    }
    
    @keyframes welcomeSlideIn {
      0% {
        opacity: 0;
        transform: translateY(-100px) scale(0.8);
      }
      100% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }
    
    .welcome-title {
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #feca57, #ff9ff3);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 700;
      font-size: 2.5rem;
      animation: welcomeGradient 3s ease infinite;
      margin-bottom: 15px;
    }
    
    @keyframes welcomeGradient {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
    
    .welcome-subtitle {
      color: #666;
      font-size: 1.2rem;
      font-weight: 500;
      margin: 0;
      animation: welcomeFadeIn 2s ease 0.5s both;
    }
    
    @keyframes welcomeFadeIn {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    
    /* Floating coins around welcome banner */
    .coin-animation {
      position: absolute;
      font-size: 2rem;
      color: #ffd700;
      animation: coinFloat 4s ease-in-out infinite;
    }
    
    .coin-1 { top: 20%; left: 10%; animation-delay: 0s; }
    .coin-2 { top: 30%; right: 15%; animation-delay: 1s; }
    .coin-3 { bottom: 20%; left: 20%; animation-delay: 2s; }
    .coin-4 { bottom: 30%; right: 10%; animation-delay: 1.5s; }
    
    @keyframes coinFloat {
      0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.7; }
      50% { transform: translateY(-20px) rotate(180deg); opacity: 1; }
    }
    
    /* Main card styling */
    .main-card {
      backdrop-filter: blur(25px);
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.8));
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: cardSlideUp 1s ease 0.3s both;
    }
    
    @keyframes cardSlideUp {
      0% {
        opacity: 0;
        transform: translateY(50px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .main-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 35px 70px rgba(0, 0, 0, 0.2);
    }
    
    /* Animated title */
    .animated-title {
      background: linear-gradient(45deg, #667eea, #764ba2, #f093fb, #f5576c);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: titleGlow 4s ease-in-out infinite;
    }
    
    @keyframes titleGlow {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
    
    /* Magic bouncing piggy bank */
    .magic-icon {
      animation: magicBounce 2s ease-in-out infinite;
      display: inline-block;
    }
    
    @keyframes magicBounce {
      0%, 100% { transform: scale(1) rotate(0deg); }
      25% { transform: scale(1.2) rotate(-10deg); }
      50% { transform: scale(1.1) rotate(5deg); }
      75% { transform: scale(1.15) rotate(-5deg); }
    }
    
    /* Enhanced buttons */
    .btn-modern {
      background: linear-gradient(135deg, #667eea, #764ba2);
      border: none;
      border-radius: 25px;
      color: white;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
    }
    
    .btn-modern::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
      transition: left 0.6s ease;
    }
    
    .btn-modern:hover::before {
      left: 100%;
    }
    
    .btn-modern:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
    }
    
    .btn-export {
      background: linear-gradient(135deg, #f093fb, #f5576c);
      box-shadow: 0 8px 25px rgba(240, 147, 251, 0.3);
    }
    
    .btn-export:hover {
      box-shadow: 0 15px 40px rgba(240, 147, 251, 0.4);
    }
    
    /* Enhanced input */
    .enhanced-input {
      border: 3px solid transparent;
      background: linear-gradient(white, white) padding-box,
                  linear-gradient(135deg, #667eea, #764ba2) border-box;
      border-radius: 15px;
      transition: all 0.3s ease;
      font-size: 1.1rem;
      padding: 15px 20px;
    }
    
    .enhanced-input:focus {
      border-color: transparent;
      box-shadow: 0 0 30px rgba(102, 126, 234, 0.3);
      transform: scale(1.02);
      outline: none;
    }
    
    /* Status cards */
    .status-card {
      background: linear-gradient(135deg, rgba(40, 167, 69, 0.15), rgba(40, 167, 69, 0.25));
      backdrop-filter: blur(15px);
      border: 1px solid rgba(40, 167, 69, 0.3);
      border-radius: 20px;
      animation: fadeInLeft 1s ease 0.8s both;
      position: relative;
      overflow: hidden;
    }
    
    .total-card {
      background: linear-gradient(135deg, rgba(255, 193, 7, 0.15), rgba(255, 193, 7, 0.25));
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 193, 7, 0.3);
      border-radius: 20px;
      animation: fadeInRight 1s ease 1s both;
      position: relative;
      overflow: hidden;
    }
    
    @keyframes fadeInLeft {
      0% { opacity: 0; transform: translateX(-50px); }
      100% { opacity: 1; transform: translateX(0); }
    }
    
    @keyframes fadeInRight {
      0% { opacity: 0; transform: translateX(50px); }
      100% { opacity: 1; transform: translateX(0); }
    }
    
    /* Card shine effect */
    .status-card::after, .total-card::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
      animation: cardShine 4s ease-in-out infinite;
    }
    
    @keyframes cardShine {
      0% { left: -100%; }
      50% { left: 100%; }
      100% { left: 100%; }
    }
    
    /* History section */
    .history-section {
      animation: fadeInUp 1s ease 1.2s both;
    }
    
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    
    /* Enhanced list items */
    .list-group-item {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.7)) !important;
      border: 1px solid rgba(255, 255, 255, 0.3) !important;
      border-radius: 15px !important;
      margin-bottom: 10px;
      backdrop-filter: blur(10px);
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
    }
    
    .list-group-item::before {
      content: '💰';
      position: absolute;
      left: -35px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.2rem;
      transition: left 0.3s ease;
    }
    
    .list-group-item:hover {
      transform: translateX(20px) scale(1.02);
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(255, 255, 255, 0.85)) !important;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }
    
    .list-group-item:hover::before {
      left: 15px;
    }
    
    /* Floating background elements */
    .floating-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }
    
    .floating-element {
      position: absolute;
      color: rgba(255, 255, 255, 0.1);
      animation: floatAround 15s linear infinite;
    }
    
    @keyframes floatAround {
      0% { transform: translateY(100vh) rotate(0deg); }
      100% { transform: translateY(-100vh) rotate(360deg); }
    }
    
    /* Enhanced date input */
    .date-input {
      border: 2px solid rgba(102, 126, 234, 0.3);
      border-radius: 15px;
      padding: 10px 15px;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.9);
    }
    
    .date-input:focus {
      border-color: #667eea;
      box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
      outline: none;
    }
  </style>
</head>
<body style="background: linear-gradient(to right, #d4fc79, #96e6a1); min-height: 100vh;">
  
  <!-- Floating Background Elements -->

    <i class="bi bi-coin floating-element" style="top: 10%; left: 10%; font-size: 3rem; animation-delay: 0s;"></i>

    <i class="bi bi-cash-coin floating-element" style="top: 80%; right: 10%; font-size: 2rem; animation-delay: 9s;"></i>

  <div class="container py-5">

          <input type="date" id="filterTanggal" class="form-control date-input" style="max-width: 200px;" onchange="render()" />

        <ul id="listTabungan" class="list-group"></ul>

  </div>

  <script src="script.js"></script>
  
  <script>
    // Enhanced effects for Ririn's app
    
    // Sparkle effect when adding savings
    function createSparkles() {
      const sparkleEmojis = ['✨', '🌟', '💫', '⭐', '🎉', '🎊', '💰', '🪙'];
      
      for (let i = 0; i < 8; i++) {
        setTimeout(() => {
          const sparkle = document.createElement('div');
          sparkle.innerHTML = sparkleEmojis[Math.floor(Math.random() * sparkleEmojis.length)];
          sparkle.style.position = 'fixed';
          sparkle.style.left = Math.random() * window.innerWidth + 'px';
          sparkle.style.top = Math.random() * window.innerHeight + 'px';
          sparkle.style.fontSize = (Math.random() * 2 + 1.5) + 'rem';
          sparkle.style.pointerEvents = 'none';
          sparkle.style.zIndex = '9999';
          sparkle.style.animation = 'sparkleExplosion 2s ease-out forwards';
          
          document.body.appendChild(sparkle);
          
          setTimeout(() => sparkle.remove(), 2000);
        }, i * 100);
      }
    }
    
    // Confetti celebration
    function createConfetti() {
      const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#feca57', '#ff9ff3', '#a8e6cf', '#ffd93d'];
      
      for (let i = 0; i < 40; i++) {
        const confetti = document.createElement('div');
        confetti.style.position = 'fixed';
        confetti.style.left = Math.random() * 100 + '%';
        confetti.style.top = '-10px';
        confetti.style.width = Math.random() * 10 + 5 + 'px';
        confetti.style.height = confetti.style.width;
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
        confetti.style.pointerEvents = 'none';
        confetti.style.zIndex = '9998';
        confetti.style.animation = `confettifall ${Math.random() * 3 + 2}s linear forwards`;
        
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 5000);
      }
    }
    
    // Success notification for Ririn
    function showSuccessNotification(amount) {
      const messages = [
        `🎉 Hebat Ririn! Rp${amount.toLocaleString()} berhasil ditambahkan!`,
        `💰 Selamat! Tabunganmu bertambah Rp${amount.toLocaleString()}!`,
        `🌟 Luar biasa Ririn! +Rp${amount.toLocaleString()} untuk masa depan!`,
        `🎊 Mantap! Rp${amount.toLocaleString()} tersimpan dengan aman!`
      ];
      
      const randomMessage = messages[Math.floor(Math.random() * messages.length)];
      
      const notification = document.createElement('div');
      notification.innerHTML = `
        <div style="
          position: fixed;
          top: 30px;
          right: 30px;
          background: linear-gradient(135deg, #667eea, #764ba2);
          color: white;
          padding: 25px 30px;
          border-radius: 20px;
          font-weight: 600;
          font-size: 1.1rem;
          box-shadow: 0 15px 40px rgba(0,0,0,0.3);
          z-index: 10000;
          animation: slideInBounce 0.8s ease;
          max-width: 350px;
        ">
          ${randomMessage}
        </div>
      `;
      
      document.body.appendChild(notification);
      
      setTimeout(() => {
        notification.style.animation = 'slideOutBounce 0.6s ease forwards';
        setTimeout(() => notification.remove(), 600);
      }, 4000);
    }
    
    // Add CSS animations
    const styleSheet = document.createElement('style');
    styleSheet.textContent = `
      @keyframes sparkleExplosion {
        0% {
          opacity: 1;
          transform: scale(0) translateY(0);
        }
        50% {
          opacity: 1;
          transform: scale(1.5) translateY(-30px);
        }
        100% {
          opacity: 0;
          transform: scale(0) translateY(-60px);
        }
      }
      
      @keyframes confettifall {
        to {
          transform: translateY(100vh) rotate(720deg);
          opacity: 0;
        }
      }
      
      @keyframes slideInBounce {
        0% {
          transform: translateX(100%) scale(0.8);
          opacity: 0;
        }
        60% {
          transform: translateX(-10px) scale(1.05);
          opacity: 1;
        }
        100% {
          transform: translateX(0) scale(1);
          opacity: 1;
        }
      }
      
      @keyframes slideOutBounce {
        0% {
          transform: translateX(0) scale(1);
          opacity: 1;
        }
        100% {
          transform: translateX(100%) scale(0.8);
          opacity: 0;
        }
      }
      
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-15px); }
        75% { transform: translateX(15px); }
      }
      
      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
      }
    `;
    document.head.appendChild(styleSheet);
    
    // Enhanced tambahTabungan function with all effects
    window.addEventListener('load', function() {
      // Ensure render is called after all scripts load
      setTimeout(() => {
        if (typeof render === 'function') {
          render();
        }
      }, 100);
      
      const originalTambahTabungan = window.tambahTabungan;
      
      window.tambahTabungan = function() {
        const jumlah = parseInt(document.getElementById("jumlah").value);
        const input = document.getElementById("jumlah");
        
        if (isNaN(jumlah) || jumlah <= 0) {
          // Error animation
          input.style.animation = 'shake 0.6s ease';
          input.style.borderColor = '#ff6b6b';
          setTimeout(() => {
            input.style.animation = '';
            input.style.borderColor = '';
          }, 600);
          
          // Show error notification
          const errorNotif = document.createElement('div');
          errorNotif.innerHTML = `
            <div style="
              position: fixed;
              top: 30px;
              right: 30px;
              background: linear-gradient(135deg, #ff6b6b, #ee5a24);
              color: white;
              padding: 20px 25px;
              border-radius: 15px;
              font-weight: 600;
              box-shadow: 0 10px 30px rgba(255,107,107,0.4);
              z-index: 10000;
              animation: slideInBounce 0.5s ease;
            ">
              ⚠️ Masukkan jumlah tabungan yang valid, Ririn!
            </div>
          `;
          document.body.appendChild(errorNotif);
          setTimeout(() => {
            errorNotif.style.animation = 'slideOutBounce 0.5s ease forwards';
            setTimeout(() => errorNotif.remove(), 500);
          }, 2500);
          return;
        }
        
        // Call original function
        if (originalTambahTabungan && typeof originalTambahTabungan === 'function') {
          originalTambahTabungan();
        } else {
          // Fallback implementation if original function not available
          console.log("Using fallback tambahTabungan");
          
          // Get current date in local timezone
          const today = new Date();
          const tanggal = today.getFullYear() + '-' + 
                         String(today.getMonth() + 1).padStart(2, '0') + '-' + 
                         String(today.getDate()).padStart(2, '0');
          
          // Get or initialize tabungan array
          let tabungan = JSON.parse(localStorage.getItem("tabungan")) || [];
          
          console.log("Menambah tabungan:", { tanggal, jumlah });
          
          tabungan.push({ tanggal, jumlah });
          localStorage.setItem("tabungan", JSON.stringify(tabungan));
          
          console.log("Data tabungan sekarang:", tabungan);
          
          document.getElementById("jumlah").value = "";
          
          // Call render if available
          if (typeof render === 'function') {
            render();
          }
        }
        
        // Success effects
        createSparkles();
        createConfetti();
        showSuccessNotification(jumlah);
        
        // Success sound (if supported)
        try {
          const audio = new Audio('data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+n0v2seBiuA2vPCdSMFKIXO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+n0v2seBiuA2vPCdSMF');
          audio.volume = 0.3;
          audio.play().catch(() => {});
        } catch (e) {}
        
        // Pulse effect on status cards
        document.querySelectorAll('.status-card, .total-card').forEach(card => {
          card.style.animation = 'pulse 0.8s ease';
          setTimeout(() => card.style.animation = '', 800);
        });
      };
    });
    
    // Initialize welcome animation
    document.addEventListener('DOMContentLoaded', function() {
      // Ensure render is called when page loads
      if (typeof render === 'function') {
        render();
      }
      
      // Add welcome pulse effect
      setTimeout(() => {
        const welcomeBanner = document.querySelector('.welcome-banner');
        if (welcomeBanner) {
          setInterval(() => {
            welcomeBanner.style.animation = 'none';
            setTimeout(() => {
              welcomeBanner.style.animation = 'pulse 2s ease';
            }, 100);
          }, 10000);
        }
      }, 3000);
      
      // Create floating particles
      function createFloatingParticles() {
        const particles = ['💰', '🪙', '✨', '🌟', '💎'];
        
        setInterval(() => {
          const particle = document.createElement('div');
          particle.innerHTML = particles[Math.floor(Math.random() * particles.length)];
          particle.style.position = 'fixed';
          particle.style.left = Math.random() * 100 + '%';
          particle.style.bottom = '-50px';
          particle.style.fontSize = Math.random() * 1.5 + 1 + 'rem';
          particle.style.pointerEvents = 'none';
          particle.style.zIndex = '1';
          particle.style.opacity = '0.6';
          particle.style.animation = `floatAround ${Math.random() * 10 + 15}s linear forwards`;
          
          document.body.appendChild(particle);
          
          setTimeout(() => particle.remove(), 25000);
        }, 3000);
      }
      
      createFloatingParticles();
    });
  </script>
</body>
</html>
