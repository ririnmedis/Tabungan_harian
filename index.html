<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <title>üí∞ Catatan Tabungan Harian</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Icon Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="STYLE/style.css" />
  
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      animation: gradientShift 10s ease infinite;
      overflow-x: hidden;
    }
    
    @keyframes gradientShift {
      0% { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
      50% { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
      100% { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
    }
    
    /* Welcome Banner */
    .welcome-banner {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(255, 255, 255, 0.85));
      backdrop-filter: blur(20px);
      border-radius: 25px;
      padding: 30px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
      position: relative;
      overflow: hidden;
      animation: welcomeSlideIn 1.5s ease-out;
      margin-bottom: 30px;
    }
    
    @keyframes welcomeSlideIn {
      0% {
        opacity: 0;
        transform: translateY(-100px) scale(0.8);
      }
      100% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }
    
    .welcome-title {
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #feca57, #ff9ff3);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 700;
      font-size: 2.5rem;
      animation: welcomeGradient 3s ease infinite;
      margin-bottom: 15px;
    }
    
    @keyframes welcomeGradient {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
    
    .welcome-subtitle {
      color: #666;
      font-size: 1.2rem;
      font-weight: 500;
      margin: 0;
      animation: welcomeFadeIn 2s ease 0.5s both;
    }
    
    @keyframes welcomeFadeIn {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    
    /* Floating coins around welcome banner */
    .coin-animation {
      position: absolute;
      font-size: 2rem;
      color: #ffd700;
      animation: coinFloat 4s ease-in-out infinite;
    }
    
    .coin-1 { top: 20%; left: 10%; animation-delay: 0s; }
    .coin-2 { top: 30%; right: 15%; animation-delay: 1s; }
    .coin-3 { bottom: 20%; left: 20%; animation-delay: 2s; }
    .coin-4 { bottom: 30%; right: 10%; animation-delay: 1.5s; }
    
    @keyframes coinFloat {
      0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.7; }
      50% { transform: translateY(-20px) rotate(180deg); opacity: 1; }
    }
    
    /* Main card styling */
    .main-card {
      backdrop-filter: blur(25px);
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.8));
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: cardSlideUp 1s ease 0.3s both;
    }
    
    @keyframes cardSlideUp {
      0% {
        opacity: 0;
        transform: translateY(50px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .main-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 35px 70px rgba(0, 0, 0, 0.2);
    }
    
    /* Animated title */
    .animated-title {
      background: linear-gradient(45deg, #667eea, #764ba2, #f093fb, #f5576c);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: titleGlow 4s ease-in-out infinite;
    }
    
    @keyframes titleGlow {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
    
    /* Magic bouncing piggy bank */
    .magic-icon {
      animation: magicBounce 2s ease-in-out infinite;
      display: inline-block;
    }
    
    @keyframes magicBounce {
      0%, 100% { transform: scale(1) rotate(0deg); }
      25% { transform: scale(1.2) rotate(-10deg); }
      50% { transform: scale(1.1) rotate(5deg); }
      75% { transform: scale(1.15) rotate(-5deg); }
    }
    
    /* Enhanced buttons */
    .btn-modern {
      background: linear-gradient(135deg, #667eea, #764ba2);
      border: none;
      border-radius: 25px;
      color: white;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
    }
    
    .btn-modern::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
      transition: left 0.6s ease;
    }
    
    .btn-modern:hover::before {
      left: 100%;
    }
    
    .btn-modern:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
    }
    
    .btn-export {
      background: linear-gradient(135deg, #f093fb, #f5576c);
      box-shadow: 0 8px 25px rgba(240, 147, 251, 0.3);
    }
    
    .btn-export:hover {
      box-shadow: 0 15px 40px rgba(240, 147, 251, 0.4);
    }
    
    /* Enhanced input */
    .enhanced-input {
      border: 3px solid transparent;
      background: linear-gradient(white, white) padding-box,
                  linear-gradient(135deg, #667eea, #764ba2) border-box;
      border-radius: 15px;
      transition: all 0.3s ease;
      font-size: 1.1rem;
      padding: 15px 20px;
    }
    
    .enhanced-input:focus {
      border-color: transparent;
      box-shadow: 0 0 30px rgba(102, 126, 234, 0.3);
      transform: scale(1.02);
      outline: none;
    }
    
    /* Status cards */
    .status-card {
      background: linear-gradient(135deg, rgba(40, 167, 69, 0.15), rgba(40, 167, 69, 0.25));
      backdrop-filter: blur(15px);
      border: 1px solid rgba(40, 167, 69, 0.3);
      border-radius: 20px;
      animation: fadeInLeft 1s ease 0.8s both;
      position: relative;
      overflow: hidden;
    }
    
    .total-card {
      background: linear-gradient(135deg, rgba(255, 193, 7, 0.15), rgba(255, 193, 7, 0.25));
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 193, 7, 0.3);
      border-radius: 20px;
      animation: fadeInRight 1s ease 1s both;
      position: relative;
      overflow: hidden;
    }
    
    @keyframes fadeInLeft {
      0% { opacity: 0; transform: translateX(-50px); }
      100% { opacity: 1; transform: translateX(0); }
    }
    
    @keyframes fadeInRight {
      0% { opacity: 0; transform: translateX(50px); }
      100% { opacity: 1; transform: translateX(0); }
    }
    
    /* Card shine effect */
    .status-card::after, .total-card::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
      animation: cardShine 4s ease-in-out infinite;
    }
    
    @keyframes cardShine {
      0% { left: -100%; }
      50% { left: 100%; }
      100% { left: 100%; }
    }
    
    /* History section */
    .history-section {
      animation: fadeInUp 1s ease 1.2s both;
    }
    
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    
    /* Enhanced list items */
    .list-group-item {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.7)) !important;
      border: 1px solid rgba(255, 255, 255, 0.3) !important;
      border-radius: 15px !important;
      margin-bottom: 10px;
      backdrop-filter: blur(10px);
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px !important;
    }
    
    .list-group-item .savings-info {
      flex-grow: 1;
      margin-left: 10px;
    }
    
    .list-group-item .action-buttons {
      display: flex;
      gap: 8px;
      opacity: 0.7;
      transition: opacity 0.3s ease;
    }
    
    .list-group-item:hover .action-buttons {
      opacity: 1;
    }
    
    .btn-edit, .btn-delete {
      padding: 6px 10px;
      border: none;
      border-radius: 8px;
      font-size: 0.8rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      min-width: 35px;
      height: 35px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .btn-edit {
      background: linear-gradient(135deg, #17a2b8, #138496);
      color: white;
    }
    
    .btn-edit:hover {
      background: linear-gradient(135deg, #138496, #117a8b);
      transform: scale(1.1);
    }
    
    .btn-delete {
      background: linear-gradient(135deg, #dc3545, #c82333);
      color: white;
    }
    
    .btn-delete:hover {
      background: linear-gradient(135deg, #c82333, #bd2130);
      transform: scale(1.1);
    }
    
    /* Edit Modal Styles */
    .edit-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10000;
      backdrop-filter: blur(5px);
    }
    
    .edit-modal-content {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(255, 255, 255, 0.9));
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 30px;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      animation: modalSlideIn 0.3s ease;
    }
    
    @keyframes modalSlideIn {
      0% {
        opacity: 0;
        transform: scale(0.8) translateY(-50px);
      }
      100% {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }
    
    @keyframes modalSlideOut {
      0% {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
      100% {
        opacity: 0;
        transform: scale(0.8) translateY(-50px);
      }
    }
    
    .edit-modal h3 {
      color: #667eea;
      margin-bottom: 20px;
      font-weight: 700;
    }
    
    .edit-modal .form-group {
      margin-bottom: 15px;
    }
    
    .edit-modal label {
      font-weight: 600;
      color: #666;
      margin-bottom: 5px;
      display: block;
    }
    
    .edit-modal input {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid rgba(102, 126, 234, 0.3);
      border-radius: 10px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    
    .edit-modal input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
    }
    
    .edit-modal .modal-buttons {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
    
    .btn-save, .btn-cancel {
      flex: 1;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .btn-save {
      background: linear-gradient(135deg, #28a745, #20c997);
      color: white;
    }
    
    .btn-save:hover {
      background: linear-gradient(135deg, #20c997, #17a2b8);
      transform: translateY(-2px);
    }
    
    .btn-cancel {
      background: linear-gradient(135deg, #6c757d, #5a6268);
      color: white;
    }
    
    .btn-cancel:hover {
      background: linear-gradient(135deg, #5a6268, #495057);
      transform: translateY(-2px);
    }
    
    .list-group-item:hover {
      transform: translateY(-2px);
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(255, 255, 255, 0.85)) !important;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }
    
    /* Floating background elements */
    .floating-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }
    
    .floating-element {
      position: absolute;
      color: rgba(255, 255, 255, 0.1);
      animation: floatAround 15s linear infinite;
    }
    
    @keyframes floatAround {
      0% { transform: translateY(100vh) rotate(0deg); }
      100% { transform: translateY(-100vh) rotate(360deg); }
    }
    
    /* Enhanced date input */
    .date-input {
      border: 2px solid rgba(102, 126, 234, 0.3);
      border-radius: 15px;
      padding: 10px 15px;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.9);
    }
    
    .date-input:focus {
      border-color: #667eea;
      box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
      outline: none;
    }
    
    /* Mobile Responsive Styles */
    @media (max-width: 768px) {
      .container {
        padding: 10px !important;
      }
      
      .welcome-banner {
        padding: 15px 10px;
        margin-bottom: 15px;
        border-radius: 20px;
      }
      
      .welcome-title {
        font-size: 1.6rem !important;
        margin-bottom: 8px;
      }
      
      .welcome-subtitle {
        font-size: 0.9rem !important;
      }
      
      .coin-animation {
        font-size: 1.3rem !important;
      }
      
      .main-card {
        padding: 15px !important;
        margin: 0 2px;
      }
      
      .animated-title {
        font-size: 1.4rem !important;
        margin-bottom: 10px !important;
      }
      
      .magic-icon {
        font-size: 1.2rem;
      }
      
      /* Mobile input styling */
      .row.g-3.align-items-end.mb-4 {
        margin-bottom: 1.5rem !important;
      }
      
      .col-lg-5, .col-lg-3, .col-lg-4 {
        margin-bottom: 15px;
      }
      
      .form-label {
        font-size: 0.9rem !important;
        margin-bottom: 5px !important;
      }
      
      .input-group {
        font-size: 1rem !important;
      }
      
      .enhanced-input {
        font-size: 16px !important; /* Prevents zoom on iOS */
        padding: 10px 12px !important;
        border: 2px solid rgba(102, 126, 234, 0.3) !important;
        background: white !important;
      }
      
      .input-group-text {
        padding: 10px 12px;
        font-size: 0.9rem;
      }
      
      .btn-modern {
        padding: 10px 15px !important;
        font-size: 0.85rem !important;
        margin-bottom: 8px;
        letter-spacing: 0.5px;
      }
      
      .d-grid.d-sm-flex.gap-2 {
        gap: 8px !important;
        flex-direction: column !important;
      }
      
      .btn-modern .me-2 {
        margin-right: 0.25rem !important;
      }
      
      /* Mobile status cards */
      .col-md-6 {
        margin-bottom: 10px;
      }
      
      .status-card, .total-card {
        padding: 12px !important;
        font-size: 0.85rem;
      }
      
      .status-card i, .total-card i {
        font-size: 1.1rem !important;
      }
      
      /* Mobile history section */
      .history-section h4 {
        font-size: 1.1rem !important;
        margin-bottom: 12px !important;
      }
      
      .date-input {
        width: 100% !important;
        max-width: none !important;
        margin-bottom: 10px;
        font-size: 16px !important;
        padding: 8px 12px !important;
      }
      
      .list-group-item {
        font-size: 0.85rem;
        padding: 10px 12px !important;
        margin-bottom: 6px !important;
        flex-direction: column;
        align-items: flex-start !important;
        gap: 8px;
        border-radius: 12px !important;
      }
      
      .list-group-item .savings-info {
        margin-left: 0 !important;
        width: 100%;
        font-size: 0.9rem;
      }
      
      .list-group-item .action-buttons {
        align-self: flex-end;
        opacity: 1 !important;
        gap: 6px;
      }
      
      .btn-edit, .btn-delete {
        min-width: 28px;
        height: 28px;
        font-size: 0.7rem;
        padding: 4px 6px;
      }
      
      .edit-modal-content {
        width: 95%;
        padding: 15px;
        border-radius: 15px;
      }
      
      .edit-modal h3 {
        font-size: 1.2rem;
        margin-bottom: 15px;
      }
      
      .edit-modal input {
        padding: 8px 10px;
        font-size: 16px; /* Prevent zoom on iOS */
      }
      
      .btn-save, .btn-cancel {
        padding: 10px 15px;
        font-size: 0.9rem;
      }
      
      /* Mobile text adjustments */
      .text-center.text-muted.mb-5 {
        font-size: 0.95rem !important;
        margin-bottom: 1rem !important;
      }
      
      /* Mobile floating elements - reduce for performance */
      .floating-element {
        display: none;
      }
      
      /* Reduce animations on mobile */
      .coin-animation {
        animation-duration: 6s !important;
      }
      
      /* Adjust spacing */
      .py-5 {
        padding-top: 1.5rem !important;
        padding-bottom: 1.5rem !important;
      }
      
      hr {
        margin: 1.5rem 0 !important;
      }
    }
    
    @media (max-width: 480px) {
      .container {
        padding: 8px !important;
      }
      
      .welcome-title {
        font-size: 1.4rem !important;
        line-height: 1.3;
      }
      
      .welcome-subtitle {
        font-size: 0.8rem !important;
      }
      
      .welcome-banner {
        padding: 12px 8px;
        margin-bottom: 12px;
      }
      
      .main-card {
        padding: 12px !important;
        border-radius: 15px !important;
      }
      
      .animated-title {
        font-size: 1.2rem !important;
        line-height: 1.3;
      }
      
      .enhanced-input {
        font-size: 16px !important;
        padding: 8px 10px !important;
      }
      
      .input-group-text {
        padding: 8px 10px;
        font-size: 0.8rem;
      }
      
      .btn-modern {
        padding: 8px 12px !important;
        font-size: 0.8rem !important;
        border-radius: 20px;
      }
      
      .status-card, .total-card {
        padding: 10px !important;
        font-size: 0.8rem;
        border-radius: 15px;
      }
      
      .status-card i, .total-card i {
        font-size: 1rem !important;
      }
      
      .list-group-item {
        font-size: 0.8rem;
        padding: 8px 10px !important;
        margin-bottom: 5px !important;
      }
      
      .btn-edit, .btn-delete {
        min-width: 26px;
        height: 26px;
        font-size: 0.65rem;
      }
      
      .edit-modal-content {
        padding: 12px;
        border-radius: 12px;
      }
      
      .edit-modal h3 {
        font-size: 1.1rem;
        margin-bottom: 12px;
      }
      
      .edit-modal input {
        padding: 6px 8px;
        font-size: 16px;
      }
      
      .btn-save, .btn-cancel {
        padding: 8px 12px;
        font-size: 0.8rem;
      }
      
      /* Smaller coin animations for very small screens */
      .coin-animation {
        font-size: 1rem !important;
      }
      
      /* Hide some decorative elements on very small screens */
      .floating-bg {
        display: none;
      }
      
      /* Adjust text sizes */
      .text-center.text-muted.mb-5 {
        font-size: 0.85rem !important;
      }
      
      .history-section h4 {
        font-size: 1rem !important;
      }
      
      /* Compact date input */
      .date-input {
        font-size: 14px !important;
        padding: 6px 8px !important;
      }
      
      /* Reduce margins */
      .row.g-3.align-items-center.mb-4 {
        margin-bottom: 1rem !important;
      }
      
      .row.g-3.mb-4 {
        margin-bottom: 1rem !important;
      }
      
      hr {
        margin: 1rem 0 !important;
        border-width: 2px !important;
      }
    }
    
    /* Touch-friendly improvements */
    @media (hover: none) and (pointer: coarse) {
      .btn-modern:hover {
        transform: none !important;
      }
      
      .list-group-item:hover {
        transform: none !important;
      }
      
      .main-card:hover {
        transform: none !important;
      }
      
      /* Larger touch targets */
      .btn-modern {
        min-height: 44px;
      }
      
      .enhanced-input {
        min-height: 44px;
      }
      
      .date-input {
        min-height: 44px;
      }
      
      .btn-edit, .btn-delete {
        min-width: 32px;
        min-height: 32px;
      }
    }
    
    /* Landscape orientation for mobile */
    @media (max-width: 768px) and (orientation: landscape) {
      .welcome-banner {
        padding: 10px 15px;
        margin-bottom: 10px;
      }
      
      .welcome-title {
        font-size: 1.3rem !important;
        margin-bottom: 5px;
      }
      
      .welcome-subtitle {
        font-size: 0.8rem !important;
      }
      
      .main-card {
        padding: 12px !important;
      }
